<!DOCTYPE html>
<html>
<head>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Choose an option:</h1>
    <input type="radio" id="option1" name="options" value="Option 1" checked>
    <label for="option1">Option 1</label><br>
    <input type="radio" id="option2" name="options" value="Option 2">
    <label for="option2">Option 2</label><br>

    <h1>Enter a Word:</h1>
    <div>Alt+1: <span id="wordDisplay1"></span></div>
    <input type="text" id="wordInput1">
    <button id="submitButton1">Submit1</button>
    <button id="removeButton1">Remove1</button>

    <h1>Enter another Word:</h1>
    <div>Alt+2: <span id="wordDisplay2"></span></div>
    <input type="text" id="wordInput2">
    <button id="submitButton2">Submit2</button>
    <button id="removeButton2">Remove2</button>

    <h1>Keyboard Logger</h1>
    <p>Press Alt+1 to log a message for Word 1 to the console.</p>
    <p>Press Alt+2 to log a message for Word 2 to the console.</p>
</body>
</html>
